<div *ngIf="isLoading" class="page-loading">
    <mat-spinner diameter=48></mat-spinner>
    <h2>Loading...</h2>
</div>
<button mat-raised-button type="button" color="primary" (click)="openAddTodoDialog()">
    Add New Todo
</button>
<mat-tab-group>
    <mat-tab label="Active ({{activeTodos.length}})">
        <app-todo-tab [label]="'Active'" [todos]="activeTodos" (complete)="complete($event)" (archive)="archive($event)"
                      (delete)="delete($event)" (edit)="update($event)"
                      [postponeActionTitle]="postponeActionTitle" [completeActionTitle]="completeActionTitle"
                      (moveToTop)="moveToTop($event)"
        ></app-todo-tab>
    </mat-tab>
    <mat-tab label="Completed ({{completedTodos.length}})">
        <app-todo-tab [label]="'Completed'" [todos]="completedTodos" (complete)="complete($event)"
                      (archive)="archive($event)" (delete)="delete($event)" (edit)="update($event)"
                      [postponeActionTitle]="postponeActionTitle" [completeActionTitle]="completeActionTitle"
        >

        </app-todo-tab>
    </mat-tab>
    <mat-tab label="Postponed ({{archivedTodos.length}})">
        <app-todo-tab [label]="'Postponed'" [todos]="archivedTodos" (complete)="complete($event)"
                      (delete)="delete($event)" (edit)="update($event)"
                      (archive)="archive($event)" [postponeActionTitle]="postponeActionTitle"
                      [completeActionTitle]="completeActionTitle"></app-todo-tab>
    </mat-tab>
</mat-tab-group>
