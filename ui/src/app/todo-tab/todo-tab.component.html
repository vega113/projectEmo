<mat-accordion>
    <mat-expansion-panel *ngFor="let todo of todos">
        <mat-expansion-panel-header>
            <mat-panel-title>
              {{ todo.title }}
            </mat-panel-title>
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="handleClick($event, complete, todo)">
              <mat-icon>{{computeIcon(todo.isDone)}}</mat-icon>
              <span>{{completeActionTitle(todo.isDone)}}</span>
            </button>
            <button mat-menu-item *ngIf="!todo.isDone" (click)="archive.emit(todo)">
              <mat-icon>schedule</mat-icon>
              <span>{{postponeActionTitle(todo.isArchived)}}</span>
            </button>
            <button mat-menu-item (click)="delete.emit(todo)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item (click)="openEditTodoDialog(todo)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
          </mat-menu>
          <mat-checkbox [checked]="todo.isDone" (click)="handleClick($event, complete, todo)" [@checkUncheck]="todo.isDone ? 'checked' : 'unchecked'">
          </mat-checkbox>
        </mat-expansion-panel-header>
        <p>{{ todo.description }}</p>
    </mat-expansion-panel>
</mat-accordion>
<div *ngIf="todos.length === 0">
    <p>No todos found.</p>
</div>
