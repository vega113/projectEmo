<div class="create-emotion-container">
  <form [formGroup]="emotionForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Emotion Type</mat-label>
      <mat-select formControlName="emotionType">
        <mat-option *ngFor="let emotionType of makeEmotionTypesList()" [value]="emotionType">{{ emotionType }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="intensity-container">
      <span class="intensity-label">Emotion Intensity  </span>
      <mat-slider
        discrete
        showTickMarks
        min="1"
        max="10"
        step="1"
        (input)="changeSliderColor($event)"
      >
        <input matSliderThumb formControlName="intensity">
      </mat-slider>
      <div class="intensity-color" [ngStyle]="{ 'background': sliderColor }"></div>
    </div>

    <mat-form-field>
      <mat-label>Emotion</mat-label>
      <mat-select formControlName="emotion">
        <mat-option *ngFor="let emotionWithSubEmotion of makeEmotionsList()" [value]="emotionWithSubEmotion">{{ emotionWithSubEmotion.emotion.emotionName }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Sub-Emotion</mat-label>
      <mat-select formControlName="subEmotion">
        <mat-option *ngFor="let subEmotion of makeSubEmotionsList()" [value]="subEmotion.subEmotion">{{ subEmotion.subEmotion.subEmotionName }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Trigger</mat-label>
      <mat-select formControlName="trigger">
        <mat-option *ngFor="let trigger of makeTriggersList()" [value]="trigger">{{ trigger.description }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="emotionForm.invalid">Submit</button>
  </form>
</div>
