<div *ngIf="isLoadingEmotionCache" class="page-loading">
  <mat-spinner diameter="48"></mat-spinner>
  <h2>Loading...</h2>
</div>

<ng-container *ngIf="!isLoadingEmotionCache">
  <div class="create-emotion-container">
    <form [formGroup]="emotionForm" (ngSubmit)="onSubmit()">
      <app-note-form [emotionForm]="emotionForm"></app-note-form>
    </form>
  </div>
</ng-container>
