<div class="close-button-container">
  <button mat-icon-button (click)="closeDialog()"><mat-icon>close</mat-icon></button>
</div>

<div class="table-container">
<table mat-table [dataSource]="records" class="mat-elevation-z8">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let record">{{ record.date | date: 'shortTime' }}</td>
  </ng-container>
  <!-- Emotion Column -->
  <ng-container matColumnDef="emotion">
    <th mat-header-cell *matHeaderCellDef>Emotion</th>
    <td mat-cell *matCellDef="let record">{{ record.emotion }}</td>
  </ng-container>

  <ng-container matColumnDef="associated emotion">
    <th mat-header-cell *matHeaderCellDef>Associated Emotion</th>
    <td mat-cell *matCellDef="let record">{{ record.associatedEmotion }}</td>
  </ng-container>

  <!-- Intensity Column -->
  <ng-container matColumnDef="intensity">
    <th mat-header-cell *matHeaderCellDef>Intensity</th>
    <td mat-cell *matCellDef="let record">{{ record.intensity }}</td>
  </ng-container>

  <!-- Trigger Column -->
  <ng-container matColumnDef="trigger">
    <th mat-header-cell *matHeaderCellDef>Reason</th>
    <td mat-cell *matCellDef="let record">{{ record.trigger }}</td>
  </ng-container>

  <!-- Note Column -->
  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef>Note</th>
    <td mat-cell *matCellDef="let record">{{ record.note }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let record; columns: displayedColumns;" [ngStyle]="{'background-color': record.color}"></tr>

</table>
</div>
